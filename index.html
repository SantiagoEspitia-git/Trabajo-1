<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="index.html" method="get">
    <div>
      <label for="Nombre">Nombre</label>
      <input type="text" required>
    </div>
    <div>
      <label for="Apellido">Apellido</label>
      <input type="text" required>
    </div>
    <div>
    <label for="Color">Color</label>
    <input type="color" Color>
    </div>
    <div>
       <label for="Edad">Edad</label>
       <input type="number" id="Edad" step="1" max="100" min="0" required>
    </div>
    <div>
      <label for="Números">Números</label>
      <input type="text" id="Números" step="1" max="100" min="0" required>
    </div>
    <div>
      <label for="Positivos">Positivos</label>
      <input type="number" min="0" required>
    </div>
    <div>
      <label for="Maximo-Minimo">Maximo-Minimo</label>
      <input type="number" step="0.5" max="20" value="15" min="10" required>
    </div>
    <div>
      <label for="Fecha de Nacimiento">Fecha de Nacimiento</label>
      <input type="date" required>
    </div>
    <div>
      <label for="Hora">Hora de Registro</label>
      <input type="time" required>
    </div>
    <div>
      <label for="Ciudad">Ciudad</label>
      <select name="ciudad" id="ciudad">
                <option value="Seleccione">Seleccione</option>
        <option value="1">Bucaramanga</option>
        <option value="2">Floridablanca</option>
        <option value="3">Giron</option>
        <option value="4">Pidecuesta</option>
        <option value="5">Bogotá</option>
        <option value="6">Medellín</option>
        <option value="7">Cali</option>
        <option value="8">Cartagena</option>
        <option value="9">Barranquilla</option>
        <option value="10">Cucuta</option>
        <option value="11">Santa Marta</option>
        <option value="12">Valledupar</option>
        <option value="13">Manizales</option>
        <option value="14">Pasto</option>
        <option value="15">Armenia</option>
        <option value="16">Barrancabermeja</option>
      </select>
    </div>
    <div>
      <label for="Género">Género</label>
      <select name="Género" id="Género">
                <option value="Seleccione">Seleccione</option>
        <option value="1">Masculino
        <option value="2">Femenino</option>
      </select>
        </option>
    </div>
    <div>
      <label for="Materia">Materia</label>
      <select name="Materia" id="Materia">
                <option value="Seleccione">Seleccione</option>
        <option value="1">HTML</option>
        <option value="2">CSS</option>
        <option value="3">JAVA</option>
        <option value="4">PYTHON</option>
        <option value="5">JS</option>
        <option value="6">PH</option>
      </select>
    </div>
    <div>
      <label for="Archivos">Archivos</label>
      <input type="file" accept=".jpg" accept=".png">
    </div>
    <div>
      <label for="Contraseña">Contraseña</label>
      <input type="password" placeholder="Protección">
    </div>
    <div>
      <label for="Aprendiz">Nombre del Aprendiz</label>
      <input type="text" id="Aprendiz" name="Nombre" value="Kenneth Santiago Espitia Hernandez" readonly>
    </div>
    </section>
    
</body>
</html>
